specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CRX_WASTE_exchange
    network: sepolia
    source:
      address: "0x340E18FF8E4De6958977b2Bd8dF9A3bAB51ddD09"
      abi: CRX_WASTE_exchange
      startBlock: 10163774
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - CommitMinted
        - OwnershipTransferred
        - RequestMinted
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: CRX_WASTE_exchange
          file: ./abis/CRX_WASTE_exchange.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CommitMinted(indexed address,indexed uint256,indexed uint256,string)
          handler: handleCommitMinted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestMinted(indexed address,indexed uint256,string)
          handler: handleRequestMinted
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/crx-waste-exchange.ts
